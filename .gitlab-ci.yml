## This file was not generated by GitLab CI
before_script:
  - ruby --version
  - bundle --version
  - gem --version
  - kitchen --version
  - python --version
  - testinfra --version

stages:
  - test

test:
  stage: test
  image: docker-reg.inview.local:5000/inview/kitchen:latest
  ## Make the coverage reports and log files downloadable via the gitlab UI
  artifacts:
    expire_in: 3 months
    when: always
    paths:
      - junit*.xml
  script: |
    set -e
    kitchen test -d always
  tags:
    - kitchen
